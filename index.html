<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link  rel="icon" type="x-icon/favicon" href="https://meups.com.br/wp-content/uploads/2023/03/Like-a-Dragon-8-Yakuza.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    

    <title>IMC - Corporal Mass Calculator</title>
</head>
<body>
    <h1> Índice de Massa Corporal</h1>
    
    <div class="calculator">

        <label for="altura">Altura</label>
        <input type="number" name="" id="altura">
        <br>
    
        <label for="peso">Peso (Kg):</label>
        <input type="number" name="" id="peso">
        <br>
    
        <button onclick="calcularIMC()">Calcular</button>
    
        <p>Seu índice de massa corporal é: <br><span id="resultado"></span>
            <br>
        </p>
    
        <img src="bajima-balaospeak.png" alt="Tabela massa corporal">
    </div>

        <script>
            function calcularIMC(){
                const altura = document.getElementById('altura').value;
                const peso = document.getElementById('peso').value;
                const imc = peso / (altura ** 2);
                
                document.getElementById('resultado').textContent = imc.toFixed(2);
            }
    
        </script>
    
</body>
